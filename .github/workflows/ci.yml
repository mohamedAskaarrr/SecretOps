name: CI - Validate SAM & Lambda

on:
  pull_request:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install AWS SAM CLI (light)
        run: |
          python -m pip install --upgrade pip
          pip install aws-sam-cli

      - name: Validate SAM template
        run: sam validate --template-file template.yaml

      - name: Check Python syntax for handler
        run: python -m py_compile lambda_detector/handler.py || (echo "Python syntax error" && exit 1)

      - name: Optional - Run bandit security scan
        run: |
          pip install bandit
          bandit -r lambda_detector || echo "Bandit issues found; review"
